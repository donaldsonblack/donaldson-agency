name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  setup:
    name: Checkout and Setup
    runs-on: [self-hosted, core-www-marketing-01]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Post Setup Bun
        run: bun --version

      - name: Install dependencies
        run: bun install --frozen-lockfile

  lint:
    name: Lint
    needs: setup
    runs-on: [self-hosted, core-www-marketing-01]
    steps:
      - name: Run linter
        run: bun run lint

      - name: Type check
        run: bun x tsc --noEmit

  build:
    name: Build
    needs: lint
    runs-on: [self-hosted, core-www-marketing-01]
    steps:
      - name: Build application
        run: bun run build
        env:
          NEXT_PUBLIC_GA_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_GA_MEASUREMENT_ID }}
          NEXT_PUBLIC_GOOGLE_ADS_CONTACT_LABEL: ${{ secrets.NEXT_PUBLIC_GOOGLE_ADS_CONTACT_LABEL }}
          NEXT_PUBLIC_GOOGLE_ADS_PHONE_LABEL: ${{ secrets.NEXT_PUBLIC_GOOGLE_ADS_PHONE_LABEL }}
          NEXT_PUBLIC_GOOGLE_ADS_EMAIL_LABEL: ${{ secrets.NEXT_PUBLIC_GOOGLE_ADS_EMAIL_LABEL }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: false
          tags: donaldsonblack/donaldson-agency:latest

  deploy:
    name: Deploy
    needs: build
    runs-on: [self-hosted, core-www-marketing-01]
    steps:
      - name: Pull and Restart Compose
        working-directory: /opt/agency/
        run: |
          docker compose pull
          docker compose up -d --remove-orphans
          docker image prune -f
